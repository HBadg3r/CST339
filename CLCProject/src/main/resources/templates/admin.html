<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout/defaultTemplate" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
  </head>
  
  <body layout:fragment="content">
    <div class="container">
		<div class="col-sm-6">
	      <h2 style="text-align:center">Add Product To Menu</h2>
		      <form th:action="@{/addProduct}" th:object="${product}" method="post">
		        <div class="form-group">
		          <label for="id">ID</label>
		          <input type="number" id="id" th:field="*{id}" class="form-control"/><br/>
		          <h5 style="color:red" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">ID Required</h5>
		        </div>
		        <div class="form-group">
		          <label for="name">Name</label>
		          <input type="text" id="name" th:field="*{name}" class="form-control"/><br/>
		          <h5 style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Required</h5>
		        </div>
		        <div class="form-group">
		          <label for="description">Description</label>
		          <textarea id="description" th:field="*{description}" class="form-control"></textarea><br/>
		          <h5 style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Required</h5>
		        </div>
		        <div class="form-group">
		          <label for="price">Price</label>
		          <input type="number" id="price" th:field="*{price}" class="form-control"/><br/>
		          <h5 style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Required</h5>
		        </div>
		        <div class="form-group">
		          <label for="category">Category</label>
		          <input type="text" id="category" th:field="*{category}" class="form-control"/><br/>
		          <h5 style="color:red" th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category Required</h5>
		        </div>
		        <button type="submit" class="btn btn-primary">Add Product</button>
		        <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
		        <div th:each="err : ${#fields.errors('*')}">
		          <span style="color:red" th:text="${err}" class="fieldError"></span>
		        </div>
	      	</form>
		</div>
    </div>
  </body>
</html>
