<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>HTML 5 Boilerplate</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
  </head>
  
  <body>
      <div th:fragment="header">
          <div class="bs-example">
              <nav class="navbar navbar-default">
                  <div class="navbar-header">
                      <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a th:href="@{/}" class="navbar-brand">TBD</a>
                  </div>
                  <!-- Collection of nav links and other content for toggling -->
                  <div id="navbarCollapse" class="collapse navbar-collapse">
                      <ul class="nav navbar-nav">
                          <li><a th:href="@{../menu}">Menu</a></li>
                          <li><a th:href="@{../order}">Order</a></li>
                          <li><a th:href="@{../reservations}">Reservations</a></li>
                          <li><a th:href="@{../events}">Events</a></li>
                          <li><a th:href="@{../about}">About Us</a></li>
                          <li><a th:href="@{../contact}">Contact Us</a></li>
                          <li><a th:href="@{../account}">User Account</a></li>
                      </ul>
                      <ul class="nav navbar-nav navbar-right">
                          <li><a th:href="@{../login}">Log In</a></li>
                          <li><a th:href="@{/register}">Register</a></li>
                      </ul>
                  </div>
                  
                  <!-- Page Title and Logo -->
                  <h2 th:text="${title}">Default Message Text</h2>
                  <img th:src="@{/images/gcu-logo.jpg}"/><br/><br/>
              </nav>
          </div>
          
          <!-- Common Footer Fragment -->
          <div th:fragment="footer" class="footer">
              <h5>Copyright 2020 Grand Canyon University</h5>
          </div>
      </div>
  </body>
</html>
