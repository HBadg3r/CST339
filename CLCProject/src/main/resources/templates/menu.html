<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/defaultTemplate" lang="en">

<head>
	<meta charset="UTF-8">
	<title>CLCProject</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body layout:fragment="content">
	<div class="container mt-5">
		<div class="jumbotron text-center vintage-jumbotron">
			<h1>Menu - Five O'Clock Somewhere</h1>
			<p>Fried Foods and Drinks All Day</p>
		</div>
		<div class="row">
			<div class="col-12">
				<h2 class="section-title">Our Menu</h2>
				<div class="row">
					<!-- Loop through the list of products -->
					<div class="col-md-4 col-sm-6 col-xs-12 mb-3" th:each="product : ${menuItems}">
						<div class="card vintage-card">
							<div class="card-body">
								<h5 class="card-title" th:text="${product.name}">Product Name</h5>
								<p class="card-text" th:text="${product.description}">Product Description</p>
								<p class="card-text"><strong>Price: </strong>$<span th:text="${product.price}">0.00</span></p>
								<p class="card-text"><strong>Category: </strong><span th:text="${product.category}">Category</span></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
