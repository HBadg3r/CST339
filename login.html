<html lang="en">
<head>

    <title>LogIn Page</title>
    <head>
        <title>HTML Login Form</title>
        <link rel="stylesheet" href="style.css">

  <body>
        <div class="main">
              <h1 align = "center">5oCLOCK SOMEWHERE</h1>
              <h3 align = "center">Please enter your credentials to log in </h3>
              <form align = "center" action="">

                          Username:
                    </label>
                    <input  type="text" 
                           id="first" 
                           name="first" 
                           placeholder="Enter your Username" required>
                    <br>
                    <label  for="password">
                          Password:
                    </label>
                    <input  type="password"

                           name="password"
                           placeholder="Enter your Password" required>
                    <br>
                    <div class="wrap">

                                  onclick="solve()">
                                Submit
                          </button>
                    </div>
              </form>
              <p align = "center">FORGOT YOUR CREDENTIALS? :(

                   style="text-decoration: silver;">
                      PLEASE SEE YOUR MANAGER FOR YOUR CREDENTIALS!! :)
                </a>
          </p>
        </div>

</html>
